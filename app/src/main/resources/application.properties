spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

server.error.include-message = always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:liquibase/changelog/app-master.xml

investire.secret-

fmp.api.base-url=https://financialmodelingprep.com/api/v3
fmp.api.key=${FMP_API_KEY:API_KEY}

messari.api.base-url=https://data.messari.io/api/v1

management.endpoints.web.exposure.include=health,info,prometheus,metrics,mappings
management.endpoint.health.show-details=always

